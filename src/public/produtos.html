<div class="justify-content-center">

    <h3 class="text-center">Cadastre os Produtos</h3>
    <div class="row">

        <div class="col-md-2">

        </div>
        <form method="POST" action="" id="form-contato" name="form-contato" onsubmit="return salvarProduto();">

            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" size="50" maxlength="50" minlength="3" class="form-control" value="0" readonly  required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" size="50" maxlength="50" minlength="3" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="number">Valor Unitario</label>
                <input type="number" step="0.010" id="ValorUnitario" name="ValorUnitario" class="form-control" required>
            </div>

            <div class="btn-group gap-2 my-2">
                <button type="submit" class="btn btn-primary" title="Enviar ...">
                <i class="fa fa-save fa-fw"></i> Salvar</button>
                      
                <button type="reset" onclick="" class="btn btn-success">
                <i class="fa fa-user-plus"></i> Novo</button>
                      
                <button type="button" onclick="obterProdutos();" class="btn btn-info">
                <i class="fa fa-users"></i> Carregar Produtos</button>
            </div>

        </form>

    </div>

    <div class="container">

        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor Unitario</th>
                <th><i class="fa fa-cogs"></i> Opções</th>
            </tr>
            </thead>
            <tbody id="tb-produtos">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        #Produtos: 
                    </td>    
                </tr>
            </tfoot>
        </table>

    </div>

    <div id="retorno" class="card card-body my-2 p-5">
          <h1>Ao retornar dados serão mostrados aqui para teste...</h1>
    </div>

</div>
